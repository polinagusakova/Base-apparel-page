<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Base Apparel coming soon page">

    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
    <link rel="stylesheet" href="./resources/style.css">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    
<body>
    <main>
        <div class="container">
            <div class="info">
                <img src="./resources/images/logo.svg" alt="Logo in main page" class="logo">   
                
                <!--Image in mobile version-->
                <img src="./resources/images/hero-mobile.jpg" alt="Hero icon mobile version" class="hero-mobile">  
                
                <div class="desc">
                    <h1><span>We're</span> coming soon</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

                    <form action="#">
                        <input id="email" name="email" placeholder="Email address">
                        <img src="./resources/images/icon-error.svg" alt="Error icon in input" id="error-icon" style="display: none;">
                        <button id="button"><img src="./resources/images/icon-arrow.svg" alt="Arrow icon in main button"></button>
                    </form>
                    <p id="alert" style="display: none;">Please provide a valid email</p>
                </div>
                
                <!--Footer-->
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#" aria-label="Link to author's page">Polina</a>.
                </p>
            </div>
            
            <!--image in desktop version-->
            <div class="images">
                <img src="./resources/images/hero-desktop.jpg" alt="Hero icon desktop version" class="hero-desktop">
            </div>            
        </div>
    </main>
    <script src="./resources/script.js"></script>
</body>
</html>
